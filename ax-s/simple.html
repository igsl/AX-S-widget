<!-- AXS Content Start -->   
<h1>AX-S Course Search Demonstrator</h1>
	<form action="result.html" method="get" class="axs-form">
	  <fieldset>
		<legend>Search options</legend>
		<ul>
		  <li>
			<label for="axs_keyword">Search for:</label>
			<input required type="text" id="axs_keyword" name="axs_keyword" size="50"/>
		  </li>
		  <li>
			<label for="axs_education_level">Education level:</label>
			<select id="axs_education_level" name="axs_education_level">
                      <option value = "All" selected="selected">All</option>       
                      <option value = "Undergraduate Module">Undergraduate Module</option>
                      <option value = "Undergraduate Degree">Undergraduate Degree</option>
                      <option value = "Postgraduate Module">Postgraduate Module</option>
                      <option value = "Postgraduate Qualification">Postgraduate Qualification</option>
                      <option value = "Foundation Degree">Foundation Degree</option>
                      <option value = "Higher Education award">Higher Education award</option>
			</select>
		  </li>
		  <li> <input type="submit" value="Search"/></li>
		</ul>
	  </fieldset>
	</form>
<div style="margin-top:15px;width:100%;">
<div style="float:right;"><a href="http://xxp.org" class="axs-link" target="_blank">Powered by the XXP</a></div></div>
